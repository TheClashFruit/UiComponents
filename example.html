<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>example</title>

    <link rel="stylesheet" href="./ui.css">
  </head>
  <body>
    <div class="alert error">
      <div class="alertContent">
        <span class="material-symbols-rounded">
          warning
        </span>

        <label>
          This library is still under development.
        </label>
      </div>

      <a onclick="ui.alerts.closeAlert(this)">
      <span class="material-symbols-rounded">
        close
      </span>
      </a>
    </div>

    <div id="alerts"></div>

    <button class="button info" onclick="ui.alerts.createAlert('info', 'This is an alert', ui.alerts.TYPE.INFO, true, document.getElementById('alerts'))">Create new alert</button>

    <div class="buttons">
      <button class="button primary">Primary Button</button>
      <button class="button info">Info Button</button>
      <button class="button success">Success Button</button>
      <button class="button warning">Warning Button</button>
      <button class="button error">Error Button</button>
    </div>

    <form class="form">
      <input type="text" placeholder="Input">
      <br />
      <textarea placeholder="Textarea"></textarea>
    </form>

    <script src="./ui.js"></script>
  </body>
</html>
